{% extends "base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.body }}</p>

<h4>Comments</h4>
{% for c in post.comments.all %}
  <p><strong>{{ c.name }}:</strong> {{ c.body }}</p>
{% empty %}
  <p>No comments yet.</p>
{% endfor %}
<h4>Add Comment</h4>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Submit</button>
</form>
{% endblock %}
